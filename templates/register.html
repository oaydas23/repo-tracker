<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const passwordInput = document.querySelector('input[name="password"]');
      const validationMessage = document.getElementById('password-validation-message');
      const passwordPattern = /^(?=.*[A-Z])(?=.*[!@#$%^&*()_+\-=[\]{};':\"\\|,.<>/?]).*$/;
      
      passwordInput.addEventListener('input', () => {
        const password = passwordInput.value;
        if (passwordPattern.test(password)) {
          validationMessage.style.display = 'none';
        } else {
          validationMessage.style.display = 'block';
        }
      });
    });
  </script>
</head>
<body>
  <section class="hero is-info is-fullheight">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-half">
            <form action="/register" method="post">
              <div class="field">
                <label class="label">Username</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input" type="text" name="username" placeholder="Username">
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label class="label">Password</label>
                <p class="control has-icons-left">
                  <input class="input" type="password" name="password" placeholder="Password">
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <p id="password-validation-message" class="text-decoration-underline" style="display: none;">
                  Password must contain at least eight characters, one capital letter, and a special character.
                </p>
              </div>
              <div class="field">
                <label class="label">Confirmation</label>
                <p class="control has-icons-left">
                  <input class="input" type="password" name="confirmation" placeholder="Confirmation">
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
              </div>
              <div class="field button-spacing">
                <p class="control">
                  <button type="submit" class="button is-warning">
                    Register
                  </button>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
