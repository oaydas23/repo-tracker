{% extends "layout.html" %}

{% block title %}
Menu
{% endblock %}

{% block main %}

<div class="spacer"></div>

<body class="bg-image">
    <div class="text-center">
        <h1>Repo Tracker</h1>
    </div>
    <form action="/commit" method="get">
        <div class="col-md-auto">
            <div class="p-1">
                <h1 class="d-flex justify-content-center">
                    <button class="btn btn-primary rounded-pill btn-lg px-30" name="commit" value="" type="submit">Show
                        Latest Commits</button>
                </h1>
            </div>
        </div>
    </form>
    <form action="/artifact" method="get">
        <div class="col-md-auto">
            <div class="p-1">
                <h1 class="d-flex justify-content-center">
                    <button class="btn btn-warning rounded-pill btn-lg px-30" name="artifact" value="" type="submit">Add
                        & Display Gradle Changes</button>
                </h1>
            </div>
        </div>
    </form>
    
    <div id="container">
        <div id="object"></div>
    </div>
    
    <style>
        #container {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        #object {
            width: 250px;
            height: 250px;
            position: absolute;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTCU_o0z-oVhnHrCRDJrHzpEq29Lp28yZYAi242Z9P8RQ&usqp=CAU&ec=48665701');
            background-size: cover;
        }
    </style>
    
    <script>
        var object = document.getElementById("object");
        var containerWidth = document.getElementById("container").offsetWidth;
        var objectWidth = object.offsetWidth;
        var currentPosition = 0;
        var direction = 1;
        var speed = 2;

        setInterval(function() {
            currentPosition += speed * direction;
            object.style.left = currentPosition + "px";

            if (currentPosition >= containerWidth - objectWidth || currentPosition <= 0) {
                direction *= -1;
            }
        }, 20);
    </script>

</body>

{% endblock %}
