{% extends "layout.html" %}

{% block title %}
Gradle Info
{% endblock %}

{% block main %}

<style>
    .bg-image {
        background-image: url("https://images.pexels.com/photos/19670/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2");
        background-size: cover;
        background-position: center;
    }

    .table-header {
        background-color: #ffffff;
    }

    #table-artifacts_wrapper .dataTables_filter {
        margin-top: 10px;
    }

    #table-artifacts_wrapper .dataTables_filter input {
        background-color: white;
    }

    #table-artifacts_wrapper .dataTables_length {
        margin-top: 10px;
    }
</style>

<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
<script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready(function () {
        $('#table-artifacts').DataTable();
    });
</script>

<body class="bg-image">
</body>
<table id="table-artifacts" class="table table-striped">
    <thead>
        <tr>
            <th>Project Name</th>
            <th>Group Name</th>
            <th>Build Number</th>
            <th>Build Date</th>
            <th>Artifacts</th>
        </tr>
    </thead>
    <tbody>
        {% for row in input %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
